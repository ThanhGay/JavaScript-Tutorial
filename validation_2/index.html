<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="post" id="register-form" class="form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học tập miễn phí tại F8</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" rules="required" name="fullname" class="form-control" id="fullname" placeholder="VD: Sơn Đặng">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" rules="required|email" name="email" class="form-control" id="email" placeholder="VD: email@domain.compassword">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" rules="required|min:6" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="./validator.js"></script>
    <script>

        var formRegister = new Validator('#register-form');
        formRegister.onSubmit = function (data) {
            console.log(data);
        }
        
    </script>
</body>
</html>
